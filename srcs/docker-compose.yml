services:
  nginx:
    image: inception:nginx
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    volumes:
      - $HOME/data/wordpress:/var/www/wordpress:rw
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - '443:443'
    networks:
      - default
    depends_on:
      wordpress:
        condition: service_healthy
    restart: always

  mariadb:
    image: inception:mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - $HOME/data/mariadb:/var/lib/mysql:rw
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_USER_PASSWORD=${MYSQL_USER_PASSWORD}
      - WORDPRESS_DB_NAME=${WORDPRESS_DB_NAME}
    expose:
      - 3306
    networks:
      - default
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "--host=localhost"]
      start_period: 1m
      interval: 5s
      timeout: 2s
      retries: 21
    restart: always

  wordpress:
    image: inception:wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - $HOME/data/wordpress:/var/www/wordpress:rw
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_USER_PASSWORD=${MYSQL_USER_PASSWORD}
      - MYSQL_HOST=${MYSQL_HOST}
      - WORDPRESS_DB_NAME=${WORDPRESS_DB_NAME}
      - WORDPRESS_ADMIN_USER=${WORDPRESS_ADMIN_USER}
      - WORDPRESS_ADMIN_PASSWORD=${WORDPRESS_ADMIN_PASSWORD}
      - WORDPRESS_ADMIN_EMAIL=${WORDPRESS_ADMIN_EMAIL}
      - WORDPRESS_USER=${WORDPRESS_USER}
      - WORDPRESS_USER_PASSWORD=${WORDPRESS_USER_PASSWORD}
      - WORDPRESS_USER_EMAIL=${WORDPRESS_USER_EMAIL}
      - DOMAIN_NAME=${DOMAIN_NAME}
    expose:
      - 9000
    networks:
      - default
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "cgi-fcgi", "-connect", "localhost:9000", "/status"]
      start_period: 1m
      interval: 5s
      timeout: 2s
      retries: 21
    restart: always

  redis:
    image: inception:redis
    container_name: redis
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    expose:
      - '6379'
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      start_period: 1m
      interval: 5s
      timeout: 2s
      retries: 21
    networks:
      - default

  # redis:
  #   image: redis:7
  #   container_name: redis
  #   networks:
  #     - default

networks:
    default:
      name: inception
      driver: bridge
